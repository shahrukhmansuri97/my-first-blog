{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
    {% if post.published_date %}
        <time class="date">
        {{ post.published_date }}
        </time>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <P>{{ post.text|linebreaksbr }}</P>
    </article>
{% endblock %}
